spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update

spring.web.resources.static-locations[0]=file:src/main/resources/static/dist
spring.web.resources.static-locations[1]=classpath:/static/dist

spring.devtools.restart.additional-paths=src/main/resources/static/dist